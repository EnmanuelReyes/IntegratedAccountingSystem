<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <title>Cuentas Contables</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center">Cuentas Contables</h2>

    <div th:if="${success}" class="card-panel teal lighten-2" th:text="${success}">This is a card panel with a teal
        lighten-2 class
    </div>


    <div class="row s12">
        <a class="btn-floating btn-large waves-effect waves-light red" th:href="@{/accountingaccount/create}"><i
                class="material-icons">+</i></a>


    </div>
    <table>
        <thead>
        <tr>
            <th data-field="id">ID</th>
            <th data-field="description">Descripcion</th>
            <th data-field="description">Tipo de Cuenta</th>
            <th data-field="description">Permite Transacciones</th>
            <th data-field="description">Nivel</th>
            <th data-field="description">Cuenta Mayor</th>
            <th data-field="description">Balance</th>
            <th data-field="description">Estado</th>
            <th data-field="price">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="majorAccount : ${accountingAccounts}">
            <td th:text="${majorAccount.id}">ID</td>
            <td th:text="${majorAccount.description}">Description</td>
            <td th:text="${majorAccount.accountType.description}">Description</td>
            <td th:text="${majorAccount.allowTransactions}">Description</td>
            <td th:text="${majorAccount.level}">Description</td>
            <td th:text="${majorAccount.majorAccount?.description}">Description</td>
            <td th:text="${majorAccount.balance}">Description</td>
            <td th:text="${majorAccount.state.description}">Description</td>
            <td>
                <a class="btn-floating btn-large waves-effect waves-light red"
                   th:href="@{/accountingaccount/{accountingAccountId}/(accountingAccountId=${majorAccount.id})}"><i
                        class="material-icons">/</i></a>
                <a class="btn-floating btn-large waves-effect waves-light red"
                   th:href="@{/accountingaccount/delete/{accountingAccountId}/(accountingAccountId=${majorAccount.id})}"><i
                        class="material-icons">-</i></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
