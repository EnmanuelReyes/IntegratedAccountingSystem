<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <title>Tipos de Cuenta</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center">Tipos de Cuenta</h2>

    <div th:if="${success}" class="card-panel teal lighten-2" th:text="${success}">This is a card panel with a teal
        lighten-2 class
    </div>


    <div class="row s12">
        <a class="btn-floating btn-large waves-effect waves-light red" th:href="@{/accounttype/create}"><i
                class="material-icons">+</i></a>


    </div>
    <table>
        <thead>
        <tr>
            <th data-field="id">ID</th>
            <th data-field="description">Descripcion</th>
            <th data-field="description">Origen</th>
            <th data-field="description">Estado</th>
            <th data-field="price">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="accountType : ${accountTypes}">
            <td th:text="${accountType.id}">ID</td>
            <td th:text="${accountType.description}">Description</td>
            <td th:text="${accountType.origin}">Description</td>
            <td th:text="${accountType.state.description}">Description</td>
            <td>
                <a class="btn-floating btn-large waves-effect waves-light red"
                   th:href="@{/accounttype/{accountTypeId}/(accountTypeId=${accountType.id})}"><i
                        class="material-icons">/</i></a>
                <a class="btn-floating btn-large waves-effect waves-light red"
                   th:href="@{/accounttype/delete/{accountTypeId}/(accountTypeId=${accountType.id})}"><i
                        class="material-icons">-</i></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
