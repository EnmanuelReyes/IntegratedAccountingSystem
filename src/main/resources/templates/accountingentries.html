<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <title>Entradas Contables</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center">Entradas Contables</h2>

    <div th:if="${success}" class="card-panel teal lighten-2" th:text="${success}">This is a card panel with a teal
        lighten-2 class
    </div>


    <div class="row s12">
        <a class="btn-floating btn-large waves-effect waves-light red" th:href="@{/accountingentry/create}"><i
                class="material-icons">+</i></a>


    </div>
    <table>
        <thead>
        <tr>
            <th data-field="id">ID</th>
            <th data-field="description">Descripcion</th>
            <th data-field="description">Auxiliar</th>
            <th data-field="description">Cuenta</th>
            <th data-field="description">Tipo de Movimiento</th>
            <th data-field="description">Fecha</th>
            <th data-field="description">Monto</th>
            <th data-field="description">Estado</th>
            <th data-field="price">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="accountingEntry : ${accountingEntries}">
            <td th:text="${accountingEntry.id}">ID</td>
            <td th:text="${accountingEntry.description}">Description</td>
            <td th:text="${accountingEntry.auxiliary}">Description</td>
            <td th:text="${accountingEntry.accountingAccount.description}">Description</td>
            <td th:text="${accountingEntry.origin}">Description</td>
            <td th:text="${accountingEntry.date}">Description</td>
            <td th:text="${accountingEntry.amount}">Description</td>
            <td th:text="${accountingEntry.state.description}">Description</td>
            <td>
                <a class="btn-floating btn-large waves-effect waves-light red"
                   th:href="@{/accountingentry/{accountingEntryId}/(accountingEntryId=${accountingEntry.id})}"><i
                        class="material-icons">/</i></a>
                <a class="btn-floating btn-large waves-effect waves-light red"
                   th:href="@{/accountingentry/delete/{accountingEntryId}/(accountingEntryId=${accountingEntry.id})}"><i
                        class="material-icons">-</i></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
